<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style type="text/css">
    * {
        margin: 0;
        padding: 0;
        font-family: "宋体";
    }

    input {
        display: block;
        float: left;
        width: 100px;
        height: 40px;
        line-height: 40px;
    }

    body, #div1 {
        width: 100%;
        height: 100%;

    }

    #div1 {
        margin: 20px auto;
        width: 500px;
        height: 40px;
    }
</style>
</head>
<body>
<div id="div1">
    <input type="button" value="按钮1"/>
    <input type="button" value="按钮2"/>
    <input type="button" value="按钮3"/>
    <input type="button" value="按钮4"/>
    <input type="button" value="按钮5"/>
</div>
<script type="text/javascript">
    function bindEvent() {
        var oBody = document.body;
        var oDiv = document.getElementById("div1");
        var aInput = oDiv.getElementsByTagName("input");
        var ary = ["red", "yellow", "pink", "green", "blue"];
        for (var i = 0; i < aInput.length; i++) {
            aInput[i].bg = i;
            aInput[i].onclick = function () {
                for (var j = 0; j < aInput.length; j++) {
                    aInput[j].style.backgroundColor = null;
                }
                aInput[this.bg].style.backgroundColor = oBody.style.backgroundColor = ary[this.bg];
            }
        }
    }
    bindEvent();
</script>
</body>
</html>
